<!DOCTYPE html>

<head>

    <style>
        body {

        .chapter-list {

        .chapter-list li.playing .play-status {
            display: inline-block;
            background-color: white; /* M√†u n·ªÅn status khi ƒëang ch∆°i */
            color: #007bff; /* M√†u ch·ªØ status khi ƒëang ch∆°i */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üéß Tr√¨nh ph√°t √Çm thanh Beartown 2 üéß</h1>

    <audio id="audioPlayer" controls preload="auto"></audio>

    <p><strong>Ch∆∞∆°ng ƒëang ph√°t:</strong> <span id="currentChapterTitle">Ch∆∞a ch·ªçn ch∆∞∆°ng</span></p>

    <h2>Danh s√°ch Ch∆∞∆°ng</h2>
    <ul class="chapter-list" id="chapterList">
        </ul>
</div>

<script>
    // 1. Khai b√°o danh s√°ch c√°c file MP3
    const totalChapters = 49;
    const chapters = [];
    for (let i = 1; i <= totalChapters; i++) {
        // ƒê·ªãnh d·∫°ng s·ªë c√≥ 2 ch·ªØ s·ªë (v√≠ d·ª•: 01, 02, ..., 49)
        const chapterNumber = i.toString().padStart(2, '0');
        chapters.push({
            id: i,
            title: `Ch∆∞∆°ng ${i}: Beartown_2_${chapterNumber}`,
            // ƒê·∫∑t t√™n file ƒë√∫ng nh∆∞ b·∫°n cung c·∫•p
            filename: `beartown_2_${chapterNumber}.mp3`
        });
    }

    // 2. L·∫•y c√°c ph·∫ßn t·ª≠ DOM c·∫ßn thi·∫øt
    const audioPlayer = document.getElementById('audioPlayer');
    const chapterListElement = document.getElementById('chapterList');
    const currentChapterTitleElement = document.getElementById('currentChapterTitle');
    let currentChapterIndex = -1; // Ch·ªâ m·ª•c c·ªßa ch∆∞∆°ng ƒëang ph√°t

    // 3. H√†m t·∫£i v√† ph√°t ch∆∞∆°ng
    function loadAndPlayChapter(index) {
        if (index < 0 || index >= chapters.length) {
            console.error("Ch·ªâ m·ª•c ch∆∞∆°ng kh√¥ng h·ª£p l·ªá.");
            return;
        }

        currentChapterIndex = index;
        const chapter = chapters[index];
        const newSrc = chapter.filename;

        // C·∫≠p nh·∫≠t giao di·ªán:
        currentChapterTitleElement.textContent = chapter.title;

        // C·∫≠p nh·∫≠t tr·∫°ng th√°i 'playing' trong danh s√°ch
        document.querySelectorAll('#chapterList li').forEach((li, i) => {
            li.classList.remove('playing');
            if (i === index) {
                li.classList.add('playing');
            }
        });

        // T·∫£i v√† ph√°t
        if (audioPlayer.src.endsWith(newSrc)) {
            // N·∫øu ƒë√£ t·∫£i, ch·ªâ c·∫ßn play (v√≠ d·ª•: sau khi pause)
            audioPlayer.play();
        } else {
            // T·∫£i ngu·ªìn m·ªõi
            audioPlayer.src = newSrc;
            audioPlayer.load(); // T·∫£i ngu·ªìn
            audioPlayer.play().catch(error => {
                // X·ª≠ l√Ω l·ªói play (v√≠ d·ª•: tr√¨nh duy·ªát ch·∫∑n autoplay)
                console.log('T·ª± ƒë·ªông ph√°t b·ªã ch·∫∑n. Vui l√≤ng b·∫•m Play.');
                // C√≥ th·ªÉ hi·ªÉn th·ªã th√¥ng b√°o n·∫øu c·∫ßn
            });
        }
    }

    // 4. H√†m chuy·ªÉn ƒë·∫øn ch∆∞∆°ng ti·∫øp theo
    function playNextChapter() {
        const nextIndex = currentChapterIndex + 1;
        if (nextIndex < chapters.length) {
            loadAndPlayChapter(nextIndex);
        } else {
            // ƒê√£ h·∫øt danh s√°ch
            console.log("ƒê√£ h·∫øt t·∫•t c·∫£ c√°c ch∆∞∆°ng.");
            currentChapterTitleElement.textContent = "ƒê√£ ho√†n th√†nh!";
            // B·ªè tr·∫°ng th√°i playing c·ªßa ch∆∞∆°ng cu·ªëi
            document.querySelectorAll('#chapterList li').forEach(li => li.classList.remove('playing'));
        }
    }

    // 5. Th√™m s·ª± ki·ªán khi h·∫øt track
    audioPlayer.addEventListener('ended', playNextChapter);

    // 6. T·∫°o danh s√°ch ch∆∞∆°ng tr√™n giao di·ªán
    chapters.forEach((chapter, index) => {
        const li = document.createElement('li');
        li.setAttribute('data-index', index);
        li.innerHTML = `<span class="chapter-title">${chapter.title}</span> <span class="play-status">ƒêANG PH√ÅT ‚ñ∂Ô∏è</span>`;
        
        // S·ª± ki·ªán click ƒë·ªÉ ch·ªçn v√† ph√°t ch∆∞∆°ng
        li.addEventListener('click', () => {
            loadAndPlayChapter(index);
        });

        chapterListElement.appendChild(li);
    });

    // 7. T·∫£i v√† ph√°t ch∆∞∆°ng ƒë·∫ßu ti√™n khi trang t·∫£i xong
    if (chapters.length > 0) {
        // T·∫£i ch∆∞∆°ng 1 ƒë·ªÉ ng∆∞·ªùi d√πng c√≥ th·ªÉ b·∫•m play ho·∫∑c Airpods c√≥ th·ªÉ ƒëi·ªÅu khi·ªÉn
        loadAndPlayChapter(0);
        // Ng·ª´ng ph√°t ngay l·∫≠p t·ª©c v√¨ kh√¥ng mu·ªën t·ª± ƒë·ªông ph√°t khi t·∫£i trang
        audioPlayer.pause(); 
    }
    
    /* 8. ƒêi·ªÅu khi·ªÉn b·∫±ng Airpods/Tai nghe: 
       C√°c ƒëi·ªÅu khi·ªÉn media c∆° b·∫£n nh∆∞ Play/Pause, Next Track, Previous Track 
       tr√™n Airpods ho·∫∑c tai nghe Bluetooth ƒë∆∞·ª£c tr√¨nh duy·ªát √°nh x·∫° 
       t·ª± ƒë·ªông t·ªõi c√°c s·ª± ki·ªán media HTML5 (<audio>).
       
       - N√∫t Play/Pause: S·∫Ω g·ªçi audioPlayer.play() ho·∫∑c audioPlayer.pause().
       - N√∫t Next/Skip (n·∫øu c√≥): T√πy thu·ªôc v√†o thi·∫øt b·ªã/tr√¨nh duy·ªát, n√≥ c√≥ th·ªÉ 
         g·ªçi h√†m t∆∞∆°ng ·ª©ng n·∫øu b·∫°n tri·ªÉn khai Media Session API, nh∆∞ng 
         ƒë·ªëi v·ªõi HTML ƒë∆°n gi·∫£n, Play/Pause l√† ch·∫Øc ch·∫Øn ho·∫°t ƒë·ªông. 
         (B·∫°n c√≥ th·ªÉ t√¨m hi·ªÉu th√™m v·ªÅ **Media Session API** ƒë·ªÉ t√πy ch·ªânh 
         ƒëi·ªÅu khi·ªÉn Next/Previous n√¢ng cao h∆°n.)
    */
</script>

</body>
</html>
